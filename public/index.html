<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Sicho Radio PWA</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; color: #111; }
    .row { display:flex; gap: 12px; align-items:center; flex-wrap: wrap; }
    input, button { font-size: 16px; padding: 10px 12px; }
    button { border: 0; border-radius: 10px; background: #111827; color: white; }
    button[disabled] { background: #9ca3af; }
    #ptt { width: 100%; padding: 18px 16px; font-weight: 700; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; margin-top: 12px; }
    code { background:#f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Sicho Radio</h1>

  <div class="card">
    <div class="row">
      <label>Canal</label>
      <input id="channel" type="number" min="1" max="255" value="1" />
      <button id="connect">Connect</button>
      <button id="disconnect" disabled>Disconnect</button>
    </div>
    <p>WS: <code id="wsUrl"></code></p>
    <p>État: <strong id="status">disconnected</strong></p>
    <p>Remote PTT: <strong id="remotePtt">idle</strong></p>
  </div>

  <div class="card">
    <button id="ptt" disabled>Maintiens pour parler (PTT)</button>
    <p style="margin:8px 0 0">Astuce: sur mobile, utilise le mode silencieux si besoin pour éviter l’écho.</p>
  </div>

  <div class="card">
    <h3>Logs</h3>
    <pre id="log" style="white-space:pre-wrap;margin:0"></pre>
  </div>

  <script type="module" src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
  </script>
</body>
</html>
