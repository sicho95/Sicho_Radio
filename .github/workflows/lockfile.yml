name: Ensure npm lockfile

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lockfile:
    # Empêche la boucle: le commit fait par github-actions[bot] ne relance pas un nouveau commit.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Nécessaire pour pouvoir push depuis l'action
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate/Update package-lock.json
        run: npm install --package-lock-only

      - name: Commit & push if changed
        shell: bash
        run: |
          # Inclut aussi les fichiers non suivis (ex: package-lock.json créé pour la 1ère fois)
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add package-lock.json
          git commit -m "chore: add/update package-lock.json"
          git push
